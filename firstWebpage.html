<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Complete Website</title>
</head>
<body>
    <header>
        <h1>First Webpage</h1>
        <p>This page contains various HTML elements we have learned</p>
    </header>
    <section>
        <h2>Topics Covered</h2>
        <ul>
            <li>HTML Structure</li>
            <li>Meta Tags</li>
            <li>Headings, Paragraphs, Spans, and Divs</li>
            <li>Lists</li>
            <li>Tables</li>
            <li>Forms</li>
        </ul>
    </section>
    <section>
        <h2>Students Scores</h2>
        <table border = 1>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Bob</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>1000</td>
            </tr>
        </table>
    </section>
    <section>
        <h2>Signup Form</h2>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" required />
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" pattern="^[0-9]+$"  minlength="10" maxlength="10" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <select  id="country">
                <option value="">Please Choose</option>
                <option value="USA">USA</option>
                <option value="Korea">Korea</option>
                <option value="Mexico">Mexico</option>
            </select>
            <br>
            <br>
            <button type ="submit">Sign Up</button>
        </form>
    </section>
    <footer>
        <p>Created By Jonathan &copy;</p>
    </footer>
</body>
</html>
